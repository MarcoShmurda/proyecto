<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@400;700&family=Source+Sans+Pro:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <script src="https://kit.fontawesome.com/ccac97b149.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="log">
            <img src="img/logo2.Pwy" alt="">
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#">Inicio</a></li>
                <li><a href="#">Categoria</a></li>
                <li><a href="#">Favoritos</a></li>
                <li><a href="#">Información</a></li>
            </ul>
             <form action="">
                <input type="text"  name="buscardor" id="buscador" required>
                <label for="buscador">¿Cual es tu antojo hoy?</label>
            </form>
            <i class="fas fa-search"></i>
        </nav>
        <div class="log-in">
            <i class='fas fa-user' ></i>
        </div>
        <div class="box-log-in">
            <span>Inicia Sesion</span>
            <form action="">
                <div>
                    <input id="nameUser" name="nameUser" type="text" required>
                    <label for="nameUser">Nombre de Usuario</label>
                </div>
                <div>
                    <input id="password" name="password" type="password" required>
                    <label for="password">Contraseña</label>
                </div>
            </form>
            <a href="#">Registrate</a>
        </div>
    </header>
    
    <section>
        <div class="box">
            <div class="logo">
                <img src="img/logo-interprise.png" alt="">
            </div>
            <div class="title_tags">
                <div class="img-1">
                    <span>McDonald's</span>
                </div>
                <div class="tags">
                    <div><span>Comida Rapida</span></div>
                    <div><span>Hamburguesas</span></div>
                    <div><span>Comida para niños</span></div>
                </div>
            </div>
            <div class="agg">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <div class="box">
            <div class="logo">
                <img src="img/593px-Burger_King_logo.svg.png" alt="">
            </div>
            <div class="title_tags">
                <div class="img-2">
                    <img src="img/insaniburger0.png" alt="">
                </div>
                <div class="tags">
                    <div><span>Comida Rapida</span></div>
                    <div><span>Hamburguesas</span></div>
                    <div><span>Comida para niños</span></div>
                </div>
            </div>
            <div class="agg">
                <i class="fas fa-plus"></i>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
    <script src="js/default.js"></script>
</body>
</html>
