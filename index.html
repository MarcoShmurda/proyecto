<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@400;700&family=Source+Sans+Pro:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <script src="https://kit.fontawesome.com/ccac97b149.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="log">
            <img src="img/logo...Ji8...k8" alt="">
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#">Inicio</a></li>
                <li><a href="#">Categoria</a></li>
                <li><a href="#">Favoritos</a></li>
                <li><a href="#">Información</a></li>
            </ul>
             <form action="">
                <input type="text" autocomplete="off"  name="buscardor" id="buscador" required>
                <label for="buscador">¿Cual es tu antojo hoy?</label>
            </form>
            <i class="fas fa-search"></i>
        </nav>
        <div class="log-in">
            <i class='fas fa-user' ></i>
        </div>
        <div class="box-log-in">
            <span>Inicia Sesion</span>
            <form action="">
                <div>
                    <input id="nameUser" name="nameUser" type="text" required>
                    <label for="nameUser">Nombre de Usuario</label>
                </div>
                <div>
                    <input id="password" name="password" type="password" required>
                    <label for="password">Contraseña</label>
                </div>
            </form>
            <a href="#">Registrate</a>
        </div>
    </header>

    <section>

        <div class="box-index">
            <div class="box-left">
                <img src="img/1j+ojFVDOMkX9Wytexe43D6kifKJrBdKmhnIwXs1M3EMoAJtlSkljvdq...fo8" alt="">
            </div>
            <div class="box-right">
                <div class="text-welcome">
                    <p>Tus antojos en solo 3 pasos</p>
                </div>
                <div class="box-ins">
                    <div>
                        <i class="fas fa-search"></i>
                        <span>Buscar</span>
                    </div>
                    <div>
                        <i class="fas fa-shopping-cart"></i>
                        <span>Comprar</span>
                    </div>
                    <div>
                        <i class="fas fa-search"></i>
                        <span>Recibir</span>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="shopers">
        <div class="box">
            <div class="logo">
                <img src="img/logo-interprise.png" alt="">
            </div>
            <div class="title">
                <div class="title_shop">
                    <span>McDonald's</span>
                </div>
            </div>
            <div class="agg">
                <div>
                    <div class="tooltip">
                        <i class="fas fa-star"></i>
                        <span>Agregar a favoritos</span>
                    </div>
                </div>
                <div class="tooltip">
                    <i class="fas fa-bars"></i>
                    <span>Mostrar el menu del local</span>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="logo">
                <img src="img/593px-Burger_King_logo.svg.png" alt="">
            </div>
            <div class="title">
                <div class="title_shop">
                    <span>Burguer King</span>
                </div>
            </div>
            <div class="agg">
                <div>
                    <div class="tooltip">
                        <i class="fas fa-star"></i>
                        <span>Agregar a favoritos</span>
                    </div>
                </div>
                <div class="tooltip">
                    <i class="fas fa-bars"></i>
                    <span>Mostrar el menu del local</span>
                </div>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
